sudo: required
language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"
services:
  - docker
before_install:
  - docker build -t piyush240591/twitter-integration .
script:
  - echo "npm test temporarily disabled"
  - docker images piyush240591/twitter-integration
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push piyush240591/twitter-integration;
    fi
notifications:
  email: false

